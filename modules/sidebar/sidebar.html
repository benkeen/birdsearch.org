<div id="backLeft"><div></div></div>

<div class="well well-pad">
	<input type="text" id="location" />

	<ul id="resultTypeGroup">
		<li class="selected">
			<input type="radio" name="resultType" id="rt1" checked="checked" />
			<label for="rt1">All bird sightings</label>
		</li>
		<li>
			<input type="radio" name="resultType" id="rt2" />
			<label for="rt2">Notable sightings</label>
		</li>
		<li>
			<input type="radio" name="resultType" id="rt3" />
			<label for="rt3">Popular birding locations</label>
		</li>
	</ul>

	<div id="observationRecencySection">
		<label for="observationRecency">
			Show observations made within last <input type="text" id="observationRecencyDisplay" value="7" /> day(s)
		</label>
		<ol class="rangeTip">
			<li class="rangeTipLeft">1</li>
			<li class="">
				<input type="range" id="observationRecency" min="1" max="30" value="7" />
			</li>
			<li class="rangeTipRight">30</li>
		</ol>
		<div class="clear"></div>
	</div>

	<div id="hotspotActivitySection" style="display:none">
		<label for="hotspotActivity">
			Limit results to locations with observations made within last
		</label>
		<select id="hotspotActivity">
		</select>
	</div>
	<div style="margin-top: 15px;">
		<input type="submit" class="btn btn-primary" id="searchBtn" value="Search &raquo;" />
		<span id="loadingSpinner"></span>
	</div>
</div>

<div id="messageBar"></div>

<div id="fullPageSearchResults" class="sidebarSection hidden"></div>
