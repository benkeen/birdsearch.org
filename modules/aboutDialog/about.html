<div id="aboutDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="aboutDialog" aria-hidden="true">
	<div class="modal-header">
		<ul id="aboutDialogTabs">
			<li data-tab="about" class="btn btn-primary"><%=L.about_birdsearch%></li>
			<li data-tab="contact" class="btn"><%=L.contact%></li>
		</ul>
	</div>
	<div class="modal-body">

		<div class="modalTab" id="aboutTabContent">
			<h2><%=L.about_birdsearch%></h2>
			<p>
				<%=about_para1%>
			</p>
			<p>
				<%=L.about_para2%>
			</p>
			<p>
				<%=L.about_para3%>
			</p>
			<p>
				<%=about_para4%>
			</p>
			<p>
				<%=L.have_fun%>
			</p>
			<p>
				- <a href="http://www.benjaminkeen.com" target="_blank">Ben Keen</a>, August 2013
			</p>
		</div>

		<div class="modalTab hidden" id="contactTabContent">
			<h2><%=L.contact%></h2>

			<p>
				<%=L.contact_me_para%>
			</p>
			<p>
				<%=L.make_comment%>
			</p>
			<p>
				<%=L.thanks%>
			</p>
		</div>

	</div>
	<div class="modal-footer">
		<a href="#" onclick="return false;" data-dismiss="modal" data-target="#aboutDialog" class="btn btn-info"><%=L.close%></a>
	</div>
</div>
