<h4><%=locationName%></h4>

<table class="dialogTable">
	<tbody>
	<% _.each(sightings, function(sighting, index) { %>
	<tr>
		<td style="padding-right:30px"><%=sighting.comName%></td>
		<td><%=sighting.obsDt%></td>
	</tr>
	<% }); %>
	</tbody>
</table>

<div class="dialogBottomLink">
	<a href="#" class="viewNotableSightingDetails" data-location-id="<%=locationID%>">View full information &raquo;</a>
</div>
